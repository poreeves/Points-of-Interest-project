<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor= 'let item of _maps.favPlaces'>
      <button ion-item (click) = "this._maps.goToDetails(item.placeId)" (click) = "onDetails()">{{item.name}}</button>
  </ion-list>

</ion-content>
