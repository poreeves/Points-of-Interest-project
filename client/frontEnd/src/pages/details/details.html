<ion-header>
  <ion-navbar color = "Primary">
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <h2>{{_maps.placeDetails.name}} </h2>
    <h4> {{_maps.placeDetails.formatted_address}} <br>
      {{_maps.placeDetails.formatted_phone_number}} <br>
    {{_maps.placeDetails.website}} </h4>
      <div *ngFor = "let day of this._maps.openHours"> 
        <ion-item> {{day}} </ion-item>
        </div>
  </ion-item>
  <button ion-button (click)= 'onAddFavs()'>Add to Favorites</button>
</ion-content>
