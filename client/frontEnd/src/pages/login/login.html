<ion-header>
  <ion-navbar color = "primary">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup] = 'log' (ngSubmit) = "onLog()">
    <ion-row>
      <ion-col>
       <ion-list>
          <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
       </ion-list>
      </ion-col>
    </ion-row>
  <ion-row>
      <ion-col>
        <ion-item>
          <button ion-button type = "submit">Log In</button>
        </ion-item>
      </ion-col>
    </ion-row>
</form>
</ion-content>
