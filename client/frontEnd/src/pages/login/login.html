<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form (ngSubmit) = "onLog()">
    <ion-row>
      <ion-col>
       <ion-list>
         <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="_userService.user.email" required></ion-input>
         </ion-item>
         <ion-item>
            <ion-input type="text" placeholder="Password" name="password" [(ngModel)]="_userService.user.password" required></ion-input>
         </ion-item>
       </ion-list>
      </ion-col>
    </ion-row>
  <ion-row>
      <ion-col>
        <ion-item>
          <button ion-button type = "submit">Log In</button>
        </ion-item>
      </ion-col>
    </ion-row>
</form>
</ion-content>
