<ion-header>
  <ion-navbar color = "primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf = '!_userService.loggedIn'>
    <h2>Welcome!</h2>
    <h4>Please Log In</h4>
    <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button ion-button (click)= "toLog()" color = "secondary"> log in here</button>
  <button ion-button (click)="toReg()" color = "secondary">or Register here!</button>

  </div>
  
  <div *ngIf = '_userService.loggedIn'>
    <h2>Welcome {{_userService.userInfo.firstName}}</h2>
    <button ion-button (click)="toLogOut()" color = "secondary"> Log Out</button>
  </div>

</ion-content>
