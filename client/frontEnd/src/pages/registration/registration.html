<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onRegister()" >
    <ion-row>
      <ion-col>
        <ion-list insert>
          <ion-item>
              <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="_userService.user.firstName" required></ion-input>
            </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="_userService.user.lastName" required></ion-input>
            </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="_userService.user.email" required></ion-input>
            </ion-item>
          <ion-item>
              <ion-input (keydown.enter)="onRegister()" type="text" placeholder="Password" name="password" [(ngModel)]="_userService.user.password" required></ion-input>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <button ion-button type="submit" block> Register </button>
        </ion-col>
      </ion-row>
  </form>
</ion-content>
