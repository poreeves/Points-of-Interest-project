<ion-menu id= "home" [content]="content">
        <ion-content>
                <ion-navbar color = "primary">
                <ion-title>Menu</ion-title>
              </ion-navbar>
          <ion-list>
                <button ion-item (click)=" onClick()">Home</button>
                <button ion-item (click)=" onClick()">Account</button>
                <button ion-item (click)=" onClick()">Settings</button>
                <button ion-item (click)=" onClick()">About</button>
          </ion-list>
        </ion-content>
      </ion-menu>

<ion-menu id="points" [content]= "content">
    <ion-content>
        <ion-navbar color = "primary">
            <ion-title> Stuff near you! </ion-title>
        </ion-navbar>
        <ion-list *ngFor= 'let item of _maps.placeId'>
            <button ion-item (click) = "goToDetails(item.id)" menuToggle>{{item.name}} rated: {{item.rating}}</button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
