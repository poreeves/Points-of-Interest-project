<ion-menu id= "home" [content]="content">
        <ion-content>
                <ion-navbar color = "primary">
                <ion-title>Menu</ion-title>
              </ion-navbar>
          <ion-list>
                <button ion-item (click)="onSettings()" menuToggle>Settings</button>
                <button ion-item (click)="onContact()" menuToggle>Contact</button>
                <button ion-item (click)="onAbout()" menuToggle>About</button>
                <button ion-item (click)="onHelp()" menuToggle>Help</button>
          </ion-list>
        </ion-content>
      </ion-menu>

<ion-menu id="points" [content]= "content">
    <ion-content>
        <ion-navbar color = "primary">
            <ion-title> Pizza joints near you! </ion-title>
        </ion-navbar>
        <ion-list *ngFor= 'let item of _maps.placeId'>
            <button ion-item (click) = "this._maps.goToDetails(item.id)" (click) = 'this._maps.onCheckFav(item.id)' (click) = "onDetails()" menuToggle>{{item.name}} rated: {{item.rating}}</button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
